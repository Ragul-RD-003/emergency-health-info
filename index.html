<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Health Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2d87f0;
        }
        .info {
            margin-bottom: 15px;
        }
        .info span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Emergency Health Information</h1>

        <div class="info">
            <span>Name:</span> John Doe
        </div>
        <div class="info">
            <span>Blood Type:</span> O+
        </div>
        <div class="info">
            <span>Emergency Contact:</span> Jane Doe (555-1234)
        </div>
        <div class="info">
            <span>Medical Conditions:</span> Asthma
        </div>
        <div class="info">
            <span>Medications:</span> Ventolin Inhaler
        </div>
        <div class="info">
            <span>Doctor's Info:</span> Dr. Smith (General Practitioner)
        </div>
        <div class="info">
            <span>Insurance:</span> XYZ Health Insurance, Policy #12345
        </div>
    </div>

</body>
</html>
